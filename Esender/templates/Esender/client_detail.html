{% extends "Esender/base.html" %}
{% block content %}
<div class="col-12">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-3">Клиент {{ object.pk }}</h3>
        <p class="lead">Подробное описание клиента</p>
    </div>
</div>

<div class="col-12 text-center">
    <table class="table table-striped">
        <tr>
            <th>ФИО клиента</th>
            <th>Email клиента</th>
            <th>Комментарий</th>
        </tr>
        <tr>
            <td><h4>{{ object.name }}</h4></td>
            <td><h4>{{ object.email }}</h4></td>
            <td><h4>{{ object.comments }}</h4></td>
        </tr>
    </table>
    <div class="center">
        <a class="btn btn-outline-primary btn-lg" href="{% url 'Esender:clients' %}">Вернуться
            на главную страницу</a>
    </div>
</div>
    {% endblock %}
