<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок сообщений</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'Esender:clients' %}">Список клиентов</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'Esender:messages' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'Esender:settings' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'Esender:logs'%}">Лог рассылок</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button class="p-2 btn btn-outline-primary" type="submit">Выход</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        {% if perms.users.view_user %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:users_list' %}">Пользователи</a>
        {% endif %}
    </nav>
</div>
