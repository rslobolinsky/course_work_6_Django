{% extends 'Esender/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12 text-center">
            {% if perms.blog.add_blog%}
            <a type="button" href="{% url 'blog:create' %}" class="btn btn-lg btn-block btn-outline-primary">Добавить
            статью</a>
            {% endif %}
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-4">СЕРВИС РАССЫЛОК</h2>
</div>

<div class="container">
<div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     src="{% mediapath object.preview %}"
                     alt="Card image cap"
                     height="250">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{object.title}}</h2>
                </div>
                <div class="card-body">
                    <a href="{% url 'blog:blogs' object.pk%}" type="button col-4"
                       class="btn btn-lg btn-block btn-outline-primary">Перейти к статье</a>

                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
