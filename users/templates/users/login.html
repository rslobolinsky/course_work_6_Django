{% extends 'Esender/base.html' %}
{%load crispy_forms_tags %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">
                                Войти
                            </button>
                            <a href="{% url 'Esender:homepage' %}" class="btn btn-warning">
                                Отмена
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
